<body class="template-color-1">


<!-- Begin Hiraola's Header Main Area -->
<div th:replace="~{/fragment/header :: header}"></div>
<!-- Hiraola's Header Main Area End Here -->

<!-- Begin Hiraola's Breadcrumb Area -->
<div class="breadcrumb-area">
	<div class="container">
		<div class="breadcrumb-content">
			<h2>Shop</h2>
			<ul>
				<li><a href="/client/home">Trang chủ</a></li>
				<li class="active">Danh sách yêu thích</li>
			</ul>
		</div>
	</div>
</div>
<!-- Hiraola's Breadcrumb Area End Here -->

<!-- Begin Hiraola's Content Wrapper Area -->
<div class="hiraola-content_wrapper">
	<div class="container">
		<div class="row">
			<div class="col col-lg-3 col-md-3 col-sm-6">
				<div class="category-menu">
					<div class="category-heading">
						<h2 class="categories-toggle"><span>Thương hiệu</span></h2>
					</div>
					<div id="cate-toggle" class="category-menu-list">
						<ul>
							<li th:each="brand : ${listBrand}">
								<a th:href="@{''(idBrand= ${brand.getId()},
												limit=${param.limit },
												page=${param.page})}" th:text="${brand.getName()}"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col col-lg-9 col-md-9 col-sm-6 col-xs-12">
				<!--                        <div class="col-md-10 col-sm-10 col-xs-10"><h2 th:if="${vm.getKeyWord()}" th:text="${vm.getKeyWord()}"></h2></div>-->
				<div class="shop-toolbar">
					<div class="product-view-mode">
						<a class="active grid-3" data-target="gridview-3" data-toggle="tooltip" data-placement="top" title="Grid View"><i class="fa fa-th"></i></a>
						<a class="list" data-target="listview" data-toggle="tooltip" data-placement="top" title="List View"><i class="fa fa-th-list"></i></a>
					</div>
					<div class="dropdown">
						<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
							SortBy
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{''(
                                                                        idBrand=${param.idBrand},
                                                                        limit=${param.limit },
                                                                        page=${param.page},
                                                                        sortByPrice='ASC')}">Price ASC</a>
							<a class="dropdown-item" th:href="@{''(
                                                                        idBrand=${param.idBrand},
                                                                        limit=${param.limit },
                                                                        page=${param.page},
                                                                        sortByPrice='DESC')}">Price DESC</a>
						</div>
					</div>
				</div>
				<div class="shop-product-wrap grid gridview-3 row">
					<div class="col-lg-4" th:each="watch : ${pageWatch.getContent()}">
						<div class="slide-item">
							<div class="single_product">
								<div class="product-img" style="width: 202px; height: 202px; overflow: hidden; margin: 0 auto">
									<a th:href="${'/product/'+watch.getId()}" style="display: block; width: 100%; height: 100%">
										<img class="primary-img"  th:src="${watch.getImageDTOList().get(0).getLink()}" alt="Hiraola's Product Image" style="width: 100%; height: 100%; object-fit: contain;">
									</a>
									<div class="add-actions">
										<ul>
											<li><a class="hiraola-add_cart add-to-cart" th:attr="watchId=${watch.getId()}" style="cursor: pointer" data-toggle="tooltip" data-placement="top" title="Add To Cart"><i class="ion-bag"></i></a>
											</li>
											<li><a class="hiraola-add_compare" href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="Compare This Product"><i
													class="ion-ios-shuffle-strong"></i></a>
											</li>
											<li class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><a th:href="${'/product/'+watch.getId()}" data-toggle="tooltip" data-placement="top" title="Quick View"><i
													class="ion-eye"></i></a></li>
										</ul>
									</div>
								</div>
								<div class="hiraola-product_content">
									<div class="product-desc_info">
										<h6><a class="product-name" th:href="${'/product/'+watch.getId()}" th:text="${watch.getName()}"></a></h6>
										<div class="price-box">
											<span class="new-price" th:text="${watch.getSalePrice() + ' $'}"></span>
										</div>
										<div class="additional-add_action">
											<ul>
												<li><a class="hiraola-add_compare" href="wishlist.html" data-toggle="tooltip" data-placement="top" title="Add To Wishlist"><i
														class="ion-android-favorite-outline"></i></a>
												</li>
											</ul>
										</div>
										<div class="rating-box">
											<ul>
												<li><i class="fa fa-star-of-david"></i></li>
												<li><i class="fa fa-star-of-david"></i></li>
												<li><i class="fa fa-star-of-david"></i></li>
												<li><i class="fa fa-star-of-david"></i></li>
												<li class="silver-color"><i class="fa fa-star-of-david"></i></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="hiraola-paginatoin-area">
							<div class="row">
								<div class="col-lg-6 col-md-6 col-sm-6">
									<ul class="hiraola-pagination-box">
										<nav style="margin-top: 50px" aria-label="..." th:if="${pageWatch.getContent().size > 0}">
											<ul class="pagination">
												<th:block th:each="i: ${#numbers.sequence(0, pageWatch.getTotalPages() - 1)}">
													<li class="page-item active" th:if="${pageWatch.number == i}" aria-current="page">
														<a class="page-link" th:href="${''}" th:text="${i+1}"><span class="sr-only"></span></a>
													</li>
													<li class="page-item"  th:unless="${pageWatch.number == i}"><a class="page-link" th:text="${i+1}"
																												   th:href="@{''(
                                                                                                                      page =${i},
                                                                                                                      idBrand =${param.idBrand},
                                                                                                                      limit =${param.limit},
                                                                                                                      name=${param.name}
                                                                                                                      )}"></a></li>
												</th:block>
											</ul>
										</nav>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Hiraola's Content Wrapper Area End Here -->

<!-- Begin Hiraola's Footer Area -->
<footer class="footer" th:replace="/fragment/footer :: footer"></footer>
<!-- Hiraola's Footer Area End Here -->
